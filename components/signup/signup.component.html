<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-wheight-bold">Sign Up</h3>
                    </div>

                    <div class="panel-body p-3">
                            <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" formControlName="firstname" placeholder="first name !!">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')" class="text-danger">*username is required</small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')">
                                    <span class="fa fa-user p-2"> </span>
                                    <input type="text" formControlName="lastname" placeholder="last name !!">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')" class="text-danger">*LastName is required</small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field" >
                                    <span class="fa fa-user p-2"> </span>
                                    <input type="text" formControlName="Email" placeholder="Email !!">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['Email'].dirty && signUpForm.hasError('required','Email')" class="text-danger">*Email is required</small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field" >
                                    <span class="fa fa-user p-2"> </span>
                                    <input type="text" formControlName="username" placeholder="Username !!">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="text-danger">*UserName is required</small>
                          
                            <div class="form-group pt-3">
                                <div class="input-field" >
                                    <span class="fa fa-lock p-2"> </span>
                                    <input [type]="type" formControlName="password" placeholder="Enter Password !!">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*Password is required</small>
                            
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSignup()">signup!</button>
                            <div class="text-center pt-4 text-muted">Already I have account <a id="forget" routerLink="/login">login</a></div>
                        </form>
                    </div>

                        <div class="text-center p-3">
                            <a href="https:wwww.facebook.com" target="_blank" class="px-2"><img src="../../../assets/images/facebook.svg"></a>
                            <a href="https:wwww.google.com" target="_blank" class="px-2"><img src="../../../assets/google.svg"></a>
                            <a href="https://www.linkedin.com/developers/login" target="_blank" class="px-2"><img src="../../../assets/images/Octicons-mark-github.svg"></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
